<!DOCTYPE html>

<body>

<h1>JavaScript Variables</h1>

<p>Ejercicios</p>

<p id="demo"></p>

<script>

var carName = "Volvo";

// Exercise 3. Display the sum of 5 + 10, using two variables: x and y.

var y = 10;
var z = x + y;
alert(z);

// firstName = "John"

// age = 35

</script>
